{% extends "base.html" %}

{% block title %}Rate Person{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Rate Person:</h1>
</div>
    {% for image in images %}
<img src="{{ url_for(photodir, filename=image) }}", width="400px">
    {% endfor %}
<br>

<form method="POST">
    <input type="hidden" name="person_id" value="{{ person_id }}">
    <input type="submit" name="like" value="Like">
    <input type="submit" name="dont_like" value="Dont Like">
</form>
{% endblock %}
